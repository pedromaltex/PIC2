{% extends "layout.html" %}

{% block title %}
Compare
{% endblock %}

{% block main %}
    <div style="display: flex; justify-content: center; align-items: center; height: 50vh;">
        <div style="display: flex; gap: 20px; width: 80%; justify-content: center;">
            <form action="/compare" method="POST" style="width: 50%; text-align: center;">
                <div class="mb-3" style="display: flex; justify-content: center; gap: 10px;">
                    <input autocomplete="off" autofocus class="form-control w-auto" name="symbol1" placeholder="Company 1 (Ex: AMD)" type="text">
                    <input autocomplete="off" class="form-control w-auto" name="symbol2" placeholder="Company 2 (Ex: TSLA)" type="text">
                </div>
                <div class="mb-3" style="display: flex; justify-content: center; gap: 10px;">
                    <input autocomplete="off" class="form-control w-auto" name="stocks_year1" placeholder="From (Ex: 2016)" type="number">
                    <input autocomplete="off" class="form-control w-auto" name="stocks_year2" placeholder="To (Ex: 2018)" type="number">
                </div>
                <button class="btn btn-primary mt-3" type="submit" name="submit_stocks">Compare Stocks</button>
            </form>

            <form action="/compare" method="POST" style="width: 50%; text-align: center;">
                <div class="mb-3" style="display: flex; justify-content: center; gap: 10px;">
                    <select class="form-control w-auto" name="sector1">
                        <option value="" disabled selected>Sector 1</option>
                        <option value="basic_materials">Basic Materials</option>
                        <option value="communication_services">Communication Services</option>
                        <option value="consumer_cyclical">Consumer Cyclical</option>
                        <option value="consumer_defensive">Consumer Defensive</option>
                        <option value="energy">Energy</option>
                        <option value="financial_services">Financial Services</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="industrials">Industrials</option>
                        <option value="real_estate">Real Estate</option>
                        <option value="technology">Technology</option>                        
                        <option value="utilities">Utilities</option>  
                    </select>
                    <select class="form-control w-auto" name="sector2">
                        <option value="" disabled selected>Sector 2</option>
                        <option value="basic_materials_2">Basic Materials</option>
                        <option value="communication_services_2">Communication Services</option>
                        <option value="consumer_cyclical_2">Consumer Cyclical</option>
                        <option value="consumer_defensive_2">Consumer Defensive</option>
                        <option value="energy_2">Energy</option>
                        <option value="financial_services_2">Financial Services</option>
                        <option value="healthcare_2">Healthcare</option>
                        <option value="industrials_2">Industrials</option>
                        <option value="real_estate_2">Real Estate</option>
                        <option value="technology_2">Technology</option>                        
                        <option value="utilities_2">Utilities</option>  
                    </select>
                </div>
                <div class="mb-3" style="display: flex; justify-content: center; gap: 10px;">
                    <input autocomplete="off" class="form-control w-auto" name="sectors_year1" placeholder="From (Ex: 2016)" type="number">
                    <input autocomplete="off" class="form-control w-auto" name="sectors_year2" placeholder="To (Ex: 2018)" type="number">
                </div>
                <button class="btn btn-primary mt-3" type="submit" name="submit_sectors">Compare Sectors</button>
            </form>
        </div>
    </div>
{% endblock %}
